                <div class="caption">
                    <h2>{{ album.album_title }}</h2>
                    <h4>{{ album.artist }}</h4>


                    <a href="{% url 'music:detail' album.id %}" class="btn btn-primary"></a>

                </div>
                {% else %}
                <h3>You don't have any albums</h3> {% endif %} {% endblock %}
